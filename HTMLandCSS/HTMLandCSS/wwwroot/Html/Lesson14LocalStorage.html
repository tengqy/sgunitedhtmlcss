<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<!--Some changes-->
<body>
    <input type="button" value="Write Session" onclick="WriteSession()" /><br />
    <input type="button" value="Read Session" onclick="ReadSession()" /><br />
    <input type="button" value="Write Local" onclick="WriteLocal()" /><br />
    <input type="button" value="Read Local" onclick="ReadLocal()" /><br />
    <input type="button" value="test" id="btn123" />
    <input type="button" value="Add event to test button" id="btn1234" onclick="AddEvent()" />

    <script>
        function AddEvent() {
            document.getElementById("btn123").addEventListener("click", Click);

        }
        function Click() {
            alert("hey i am dynamic");
        }
        function WriteSession() {
            sessionStorage.setItem("name", "shiv koirala");
        }

        function ReadSession() {
            var data = sessionStorage.getItem("name");
            alert(data);
        }
        function WriteLocal() {
            localStorage.setItem("code", "123");
        }

        function ReadLocal() {
            var data = localStorage.getItem("code");
            alert(data);
        }
    </script>
</body>
</html>
