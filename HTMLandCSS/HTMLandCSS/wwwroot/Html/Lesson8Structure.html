<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <ul id="id123">
        <li>Room A</li>
        <li>Room B</li>
    </ul>
    <form id="frm123">
    </form>
    <input type="text" id="roomid" />
    <input type="button" value="Add a room" onclick="AddRoom()" /><br />
    <input type="button" value="Add a textbox" onclick="AddTextBox()" /><br />

    <script>
        function AddTextBox() {
            var frm = document.getElementById("frm123");
            var input123 = document.createElement("input");
            var br123 = document.createElement("br");
            
            input123.type = "text";
            frm.appendChild(input123);
            frm.appendChild(br123);
        }
        function AddRoom() {
            // Step 1 :- We get the refrence of the list
            var list = document.getElementById("id123");
            var textbox = document.getElementById("roomid");
            // Step 2 we create a new LI element with valyue Room c
            var newItem = document.createElement("li");
            newItem.textContent =textbox.value; // take this vale from text
            // Step 3 :- We add thet LI element to UL list
            list.appendChild(newItem);
            // clear the text
            textbox.value = "";
        }
    </script>
</body>
</html>
