<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<script>
  // object creates
    // literal , constructor
</script>
<body>
    <script>
        // literally way of creating objects
        var customer = {}; // start with an empty object
        customer.name = "Shiv"; // adding properties
        customer.address = "Tets"; // adding another
        alert("Literal object " + customer.name);
        // constructor way
        function Customer() {
            this.name = "";
            this.address = "";
        }
        var x = new Customer();
        x.name = "Shiv";
        alert("Constructor object " + x.name);
    </script>
</body>
</html>
