<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<!--Some changes-->
<body>

    <input type="button" value="Click" 
           onclick="HeavyProcess()" />
    <input type="text" id="txt123" />
    <input type="text" id="txt1234" />

    <script>
        var worker = null;
        function HeavyProcess() {
            worker = new Worker("worker.js");
            worker.onmessage = function (event) {
                document.getElementById("txt123").value = event.data;
            };
        }
        function terminateWorker() {
            worker.terminate();

            worker = undefined;
        }
    </script>
</body>
</html>
