<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body onload="Init()">
    <input type="text" id="txt1" onfocus="myfocus(this)" onblur="myblur(this)" /><br />
    <input type="text" id="txt2" 
           onfocus="myfocus(this)" onblur="myblur(this)"
           onkeypress="keypress()" onchange="change()" /><br />

    <script>
        function Init() {

            alert("Initialzied...");
            document.getElementById("txt1").value = "enter name...";
            document.getElementById("txt2").value = "enter adress...";
        }
        function myfocus(txt) {

            alert("focus...");
            txt.style.background = "blue";
        }
        function myblur(txt) {
            alert("blur...");
            txt.style.background = "white";
        }
        function change() {
            alert("change...");
        }
        function keypress() {
            alert("keypress...");
        }
    </script>
</body>
</html>
